name: Bug Report
description: Report an issue to help us improve
labels: [Bug]
body:
  - type: markdown
    attributes:
      value: |
      
        ## Before submitting your issue please:
        
        - Check if the **Issues section** has a similar issue.

  - type: input
    id: version
    attributes:
      label: Project Version
      description: 'Latest' is not a valid answer, please write the exact version number.
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe your issue.
    validations:
      required: true
  
  - type: input
    id: logs
    attributes:
      label: Logs
      description: If you required to give log context, upload your logs to [https://pastebin.com/](https://pastebin.com/) and paste a link to it here. 
    validations:
      required: false
    
  - type: dropdown
    id: modified-project
    attributes:
      label: Have you modified the project?
      description: Have you added poses, emotes, changed controllers, changed menus or anything similar?
      options:
        - 'No'
        - 'Yes'
    validations:
      required: true

  - type: textarea
    id: user-modifications
    attributes:
      label: User Modifications
      description: If you answered "Yes" above, please briefly explain what you have modified.
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: Did the issue happen in game or on Unity Editor?
      options:
        - 'In-game'
        - 'Unity Editor'
        - 'Both'
    validations:
      required: true

  - type: input
    id: discord-username
    attributes:
      label: Discord Username
      description: If you are in the [Lastation Discord Server](https://discord.gg/lastation) and wouldn't mind being asked further questions there, if required, leave your username here.
      placeholder: username#0000
    validations:
      required: false
